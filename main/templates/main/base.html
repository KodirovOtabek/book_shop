<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-start mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная страница</a></li>
                <li><a href="{% url 'genre' %}" class="nav-link px-2 link-dark">Категории</a></li>
                <li><a href="{% url 'list' %}" class="nav-link px-2 link-dark">Список</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">О нас</a></li>
            </ul>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="search_book" class="Search" placeholder="Название книги..." aria-label="Search">
            </form>

            <div class="col-md-5 text-end">
                {% if user.is_authenticated %}
                <a href="/cart/" button type="button" class="btn btn-outline-primary me-2">Корзина</a>
                <a href="/accounts/logout/" button type="button" class="btn btn-outline-primary me-2">Выйти</a>
                {% else %}
                <a href="/accounts/login/" button type="button" class="btn btn-outline-primary me-2">Войти</a>
                <a href="/register/" button type="button" class="btn btn-primary">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

{% block content %}{% endblock %}

</body>
</html>
